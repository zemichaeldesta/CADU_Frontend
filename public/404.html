<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadu-Ardu Family and Friends Association</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This handles 404s by redirecting to index.html with the correct path
      var pathSegmentsToKeep = 1; // Keep 1 segment: /Touch_Authentication_Data_Server
      var l = window.location;
      var repoPath = '/Touch_Authentication_Data_Server';
      
      // Get the path after the repo name (e.g., /about from /Touch_Authentication_Data_Server/about)
      var pathAfterRepo = l.pathname;
      if (pathAfterRepo.startsWith(repoPath)) {
        pathAfterRepo = pathAfterRepo.slice(repoPath.length) || '/';
      }
      
      // Build redirect URL: /Touch_Authentication_Data_Server/?/about
      var redirectPath = repoPath + '/?/' + pathAfterRepo.slice(1).replace(/&/g, '~and~');
      var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        redirectPath +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      l.replace(redirectUrl);
    </script>
  </head>
  <body>
  </body>
</html>
